<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>The Love Shack Surf Report</title>
        <meta name="description" content="The Love Shack Surf Report">
        <meta name="author" content="Armin Aschoff">
        <!--
        <link rel="preload" href="https://embed.windy.com/embed2.html?lat=-33.610771&lon=151.331654&zoom=11&level=surface&overlay=waves&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=true&detailLat=-33.610771&detailLon=151.331654&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1" as="document">
        <link rel="preload" href="https://www.willyweather.com.au/graphs.html?graph=outlook:1,location:2249,series=order:0,id:sunrisesunset,type:forecast,series=order:1,id:swell-height,type:forecast,series=order:2,id:swell-period,type:forecast,series=order:3,id:wind,type:forecast,series=order:4,id:tides,type:forecast" as="document">
        -->
        <style>
            
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                background-color: #000000;
            }
            
            #background_image {
                display: block;
                position: fixed; /* Set the navbar to fixed position */
                top: 0; /* Position the navbar at the top of the page */
                width: 100%;
                z-index: -1;
                background-color: #000000;           
            }


            #OLDid_video_container_div {
                display: block; 
                overflow: hidden;
                width: 100%;
                padding-top: 20px;
            }

            #BLAHid_video_iframe {
                width:640px;
                height:360px;
                overflow: hidden;
                margin: auto;
                display: block; 
                border: none; 
            }

            .centered-div {
                margin: auto;                
            }

            .pagecolumn {
                max-width: 640px;
                box-sizing: border-box;
            }

            .videobox {
                margin-top: 20px;
                max-height: 360px;
            }

            .videoWrapper {
                position: relative;
	            padding-bottom: 56.25%; /* 16:9 */
                padding-top: 25px;
                height: 0;
            }

            .videoWrapper iframe {
                position: absolute;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
            }

            #weatherTabs {
                display: block; 
                padding-top: 30px;
                opacity: 0.96;
                filter: alpha(opacity=96); /* For IE8 and earlier */  
            }
            

            #willyWeather, #windy, #weatherTabs, #id_willyWeather_iFrame, #id_windy_iFrame {
                width: 640px;
                height: 1300px;
                overflow: visible;
                margin: auto;
                display: block; 
                border: none; 
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            
            .tabcontent {
                display: none;
                border: 1px solid #ccc;
                /*border-top: none;*/
            }
            

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="background_image">
            <img style="width:100%" src="beach_picture.jpg">
        </div>

        <div class="pagecolumn centered-div">

        <div class="videobox">
        <div class="videoWrapper" >
            <frameset>
                <iframe id="id_video_iframe" width="640" height="360" src="https://www.youtube.com/embed/7n-IIi9xc8w?autoplay=1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" frameborder="0" ></iframe>
                <noframes>
                    <body>Your browser does not support frames.</body>
                </noframes>
            </frameset>
        </div>
    </div>

        <div id="weatherTabs" >

            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'windy')">Windy.com</button>
                <button class="tablinks" onclick="openTab(event, 'willyWeather')">Willy Weather</button>
            </div>

            <div id="windy" class="tabcontent">
                    <frameset>
                        <iframe src="https://embed.windy.com/embed2.html?lat=-33.610771&lon=151.331654&zoom=11&level=surface&overlay=waves&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=true&detailLat=-33.610771&detailLon=151.331654&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
                        <noframes>
                            <body>Your browser does not support frames.</body>
                        </noframes>
                    </frameset>
            </div>    

            <div id="willyWeather" class="tabcontent">
                    <frameset>
                        <iframe id="id_willyWeather_iFrame"  frameborder="0" allowfullscreen src="https://www.willyweather.com.au/graphs.html?graph=outlook:1,location:2249,series=order:0,id:sunrisesunset,type:forecast,series=order:1,id:swell-height,type:forecast,series=order:2,id:swell-period,type:forecast,series=order:3,id:wind,type:forecast,series=order:4,id:tides,type:forecast" ></iframe>
                        <noframes>
                            <body>Your browser does not support frames.</body>
                        </noframes>
                    </frameset>
            </div>    
        </div>
        </div>
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
